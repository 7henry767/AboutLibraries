buildscript {
    ext {
        release = [
                versionName: "6.1.0",
                versionCode: 6100
        ]

        setup = [
                compileSdk: 28,
                buildTools: "28.0.0",
                minSdk    : 14,
                targetSdk : 28
        ]

        versions = [
                supportLib: "27.1.1"
        ]
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
    }
}

allprojects {
    group "com.mikepenz"

    repositories {
        google()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        flatDir { dirs 'libs' }
    }
}
