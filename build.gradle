buildscript {
    ext {
        release = [
                versionName: "6.2.3",
                versionCode: 6203
        ]

        setup = [
                compileSdk: 28,
                buildTools: "28.0.3",
                minSdk    : 14,
                targetSdk : 28
        ]

        versions = [
                androidX: '1.0.0'
        ]
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
    }
}

allprojects {
    group "com.mikepenz"

    repositories {
        google()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        flatDir { dirs 'libs' }
    }
}
