buildscript {
    ext {
        release = [
                versionName: "8.0.0-b02",
                versionCode: 80000
        ]

        setup = [
                compileSdk: 29,
                buildTools: "29.0.2",
                minSdk    : 14,
                targetSdk : 29
        ]

        versions = [
                androidX        : '1.0.0',
                cardview        : '1.0.0',
                appcompat       : '1.1.0',
                recyclerview    : '1.1.0',
                material        : '1.1.0-rc02',
                kotlin          : "1.3.61",
                constraintLayout: '2.0.0-beta4',
                iconics         : "4.0.2",
                detekt          : '1.0.1',
                fastadapter     : "4.1.2",
                materialdrawer  : "7.0.0",
                coreKtx         : "1.1.0"
        ]
    }

    repositories {
        google()
        jcenter()
        maven { url uri('/tmp/sample') }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0-alpha08'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:${versions.detekt}"
        classpath "com.mikepenz.aboutlibraries.plugin:aboutlibraries-plugin:${release.versionName}"
    }
}

allprojects {
    group "com.mikepenz"

    repositories {
        google()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        flatDir { dirs 'libs' }
    }
}

subprojects {
    apply from: '../detekt.gradle'

    dependencies {
        detektPlugins "io.gitlab.arturbosch.detekt:detekt-formatting:${versions.detekt}"
    }
}